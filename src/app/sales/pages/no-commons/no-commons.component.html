<div class="text-layout">
    <h1>No commons Pipes</h1>
    <p>
        Pipes includes in Angular - Usually in Common Module
    </p>
</div>
<div class="grid">
    <div class="col col-md-6">
        <p-fieldset 
            [toggleable]="true"
            legend="i18nSelect Pipe">
            <p>
                Greets {{ name }}, it is a pleasure invite you to our event
            </p>
            <p>
                Saludos {{ name }}, es un placer 
                {{ gender | i18nSelect:invitationMap }} 
                a nuestro evento
            </p>
            <p-button
                label="Change Person"
                (onClick)="changeClient()"
            >
            </p-button>
        </p-fieldset>
    </div>
    <div class="col col-md-6">
        <p-fieldset 
            [toggleable]="true"
            legend="i18nPlural Pipe">
            <p>
                Actualmente {{ clients.length | i18nPlural:clientsMap }}
            </p>
            <p-button
                label="Delete Cliente"
                class="p-button-danger"
                (onClick)="deleteCliente()"
            >
            </p-button>
        </p-fieldset>
    </div>
    
</div>
