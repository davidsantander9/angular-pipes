<div class="text-layout">
    <h1>Custom Pipes</h1>
    <p>   
        Pipes created by me
    </p>
</div>
<div class="grid">
    <div class="col col-md-6">
        <p-fieldset 
            [toggleable]="true"
            legend="Custom uppercase">
            <p>
                {{ 'test'| uppercasepipe:inUpperCase }}
            </p>
            <p-button
                    label="Uppercase toogle"
                    (onClick)="toogle()"
            ></p-button>
        </p-fieldset>
    </div>
    <div class="col-12">

        <p-toolbar>
            <div class="p-toolbar-group-left">
            </div>
            
            <div class="p-toolbar-group-right">
                <p-button
                    icon="pi pi-sort"
                    label="by name"
                    class="mr-1"
                    (onClick)="changeSort('name')"
                > </p-button>
                <p-button
                    icon="pi pi-sort"
                    label="by flight"
                    class="mr-1 p-button-success"
                    (onClick)="changeSort('flight')"
                > </p-button>
                <p-button
                    icon="pi pi-sort"
                    label="by color"
                    class="mr-1 p-button-help"
                    (onClick)="changeSort('color')"
                > </p-button>
            </div>
        </p-toolbar>
    </div>
</div>
<div class="grid">
    <div class="col">
        <p-table [value]="heroes | sort:sortBy ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Flight</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hero>
                <tr>
                    <td>{{hero.name}}</td>
                    <td>{{hero.flight | flight | titlecase }}</td>
                    <td>{{hero.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
